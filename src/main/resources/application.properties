# 下面为连接池的补充设置，应用到上面所有数据源中
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///blog7?serverTimezone=GMT&useSSL=false&characterEncoding=utf8&characterSetResults=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
# 初始化大小，最小，最大
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=30000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,slf4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

mybatis.table.auto=update
mybatis.model.pack=com.os7blue.blog7.entity
mybatis.database.type=mysql
mybatis.mapperLocations=classpath*:xxxxxx/*.xml,classpath*:com/gitee/sunchenbin/mybatis/actable/mapping/*/*.xml


#静态资源对外暴露的访问路径
file.staticAccessPath=/uploads/**
#文件上传目录（注意Linux和Windows上的目录结构不同）
#file.uploadFolder=/root/uploadFiles/
file.uploadFolder=D:\\uploads\\

spring.mvc.favicon.enabled=false

#微信订阅号支持
wx.mp.appId:
wx.mp.secret:
wx.mp.token:
wx.mp.aesKey:

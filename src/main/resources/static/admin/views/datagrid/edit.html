	<meta http-equiv="Cache-Control" content="no cache" />

	<script type="text/javascript" src="../../plugins/tinymce/jquery.tinymce.min.js"></script>

	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=2.0.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=2.0.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=2.0.0"></script>
</head>
<body class="layui-view-body">
    <div class="layui-content">
		<div class="layui-card">
			<div class="layui-card-body">
	<form class="layui-form" id="edit_form" isLoad="1" method="get" loadUrl="/servlet/DEMO1004">
	<input type="hidden" name="id"/>
	  <div class="layui-form-item">
	    <label class="layui-form-label">名称</label>
	    <div class="layui-input-block">
	      <input type="text" name="name" required="" lay-verType="tips" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
	    </div>
	  </div>
  	   <div class="layui-form-item">
	    <label class="layui-form-label">类型</label>
	    <div class="layui-input-block">
	      <input type="checkbox" name="type" class="fsDict" dict="type" lay-skin="primary">
	    </div>
	  </div>
		<div class="layui-form-item">
	    <label class="layui-form-label">滑块</label>
	    <div class="layui-input-block">
				 <input type="text" class="fsSlider" name="city" range="false" input="true" tips="KB" value="" min="10" max="60" showstep="true" step="10" theme="#FF5722">
	    </div>
	  </div>
		<div class="layui-form-item">
	    <label class="layui-form-label">评分</label>
	    <div class="layui-input-inline" style="margin-right:0px;">
				 <input type="text" class="fsRate" name="modifiedBy" value="" text="true" >
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">性别</label>
	    <div class="layui-input-inline">
	      <input type="radio" name="sex" class="fsDict" dict="sex">
	    </div>
	     <label class="layui-form-label">状态</label>
	    <div class="layui-input-inline">
	      <input type="checkbox" name="state" lay-skin="switch" lay-text="开启|关闭" value="1" checked>
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">创建时间</label>
	    <div class="layui-input-inline">
	      <input type="text" name="createdTime"  lay-verify="required" lay-verType="tips" autocomplete="off" class="layui-input fsDate" dateType="datetime" />
	    </div>
	  </div>
	   <div class="layui-form-item">
	    <label class="layui-form-label">省份</label>
	    <div class="layui-input-inline" style="width: 100px;">
	      <select id="area2222222" name="area1" lay-filter="xxxxxx1" class="fsSelect" dict="area1" addNull="1" childrenSelectId="xxxxxx2">
	      </select>
	    </div>
	    <label class="layui-form-label">城市</label>
	    <div class="layui-input-inline" style="width: 100px;">
	      <select id="xxxxxx2" name="area2" lay-filter="xxxxxx2" class="fsSelect" isLoad="0" dict="area2" addNull="1" childrenSelectId="xxxxxx3">
	      </select>
	    </div>
	     <label class="layui-form-label">区</label>
	    <div class="layui-input-inline" style="width: 100px;">
	      <select id="xxxxxx3" name="area3" class="fsSelect" isLoad="0" dict="area3" addNull="1">
	      </select>
	    </div>
	  </div>
	  <div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">附件</label>
	    <div class="layui-input-inline">
	      <input type="text" id="filePath" name="filePath" autocomplete="off" disabled="disabled" class="layui-input"/>
	    </div>
	    <div class="layui-input-inline">
			 <button type="button"  class="layui-btn layui-btn-blue" function="upload" fileElem="#filePath" fileAccept="file" fileExts="" fileSize="1024" inputs="ext:xls,type:test">上传图片</button>
	    </div>
	  </div>
	  <div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">描述</label>
	    <div class="layui-input-block">
	      <textarea id="description" name="description" placeholder="请输入描述" class="fsEditor" height="80"></textarea>
	    </div>
	  </div>
	  <hr/>
	  <div class="layui-form-item" style="text-align: center;">
     	 <button class="layui-btn layui-btn-blue" lay-submit="" lay-filter="edit" url="/servlet/DEMO1005"><i class="layui-icon">&#xe642;</i>编辑</button>
     	 <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
    </div>
  </div>
</form>
</div>
</div>
	</div>

</body>
</html>

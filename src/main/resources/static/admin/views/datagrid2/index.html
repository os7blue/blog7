<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link href="../../plugins/pace/themes/pink/pace-theme-flash.css" rel="stylesheet"/>
	<script src="../../plugins/pace/pace.min.js"></script>
	<link href="../../plugins/contextMenu/jquery.contextMenu.min.css" rel="stylesheet"/>
	<link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="../../plugins/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css"/>
	<link href="../../plugins/toastr/toastr.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/encrypt/jsencrypt.min.js"></script>
	<script src="../../plugins/contextMenu/jquery.contextMenu.min.js"></script>
	<script type="text/javascript" src="../../plugins/ztree/js/jquery.ztree.all.min.js"></script>
	<script src="../../plugins/toastr/toastr.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/fs.css?v=2.0.0" media="all"/>
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=2.0.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=2.0.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=2.0.0"></script>
</head>
<body class="layui-view-body">
  <div class="layui-content">
	<div class="layui-row layui-col-space10">
		<div class="layui-col-md12">
    	<div class="layui-card">
  			<div class="layui-card-body">
					<div class="layui-form-query">
						<form class="layui-form" id="query_form">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-mid">id：</label>
									<div class="layui-input-inline" style="width: 100px;">
										<input type="tel" name="id" autocomplete="off" class="layui-input"/>
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-mid">名称：</label>
									<div class="layui-input-inline" style="width: 100px;">
										<input type="text" name="name" autocomplete="off" class="layui-input"/>
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-mid">时间：</label>
									<div class="layui-input-inline" style="">
										<input type="text" name="createDate" autocomplete="off" class="layui-input fsDate" dateRange="1" placeholder=" - "/>
									</div>
								</div>
								<div class="layui-inline">
									<div class="layui-input-inline">
										<button class="layui-btn layui-btn-blue" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div id="table_buttion_div">
						<button class="layui-btn layui-btn-blue" function="top" topUrl="views/datagrid2/one.html" topMode="add" topWidth="800px" topHeight="600px" topTitle="新增demo">
						  <i class="layui-icon">&#xe654;</i>新增
						</button>
						<button class="layui-btn layui-btn-danger" function="submit" url="/servlet/DEMO1003" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
						  <i class="layui-icon">&#xe640;</i>删除
						</button>
						<button class="layui-btn layui-btn-blue" function="refresh">
						  <i class="layui-icon">&#xe666;</i>刷新
						</button>
		    	</div>
					<table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/servlet/DEMO1001" isPage="1" defaultForm="query_form"></table>

	         <div class="fsDatagridCols">
	         	<p type="numbers" title="#"/>
						<p checkbox="true"/>
				    <p field="id" title="ID" width="100" sort="true"/>
				    <p field="name" title="名称" width="30%" sort="true" />
				    <p field="type" title="类型" width="150" dict="type"/>
				    <p field="city" title="城市" width="100" dict="city"/>
				    <p field="sex" title="性别" width="100" />
				    <p field="state" title="状态" width="100" templet="#stateTpl"/>
				    <p field="area1" title="省份" width="100" dict="area1"/>
				    <p field="createdTime" title="创建时间" width="180"/>
				    <p field="modifiedTime" title="修改时间" width="180"/>
				    <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="180"/>
					</div>

					<script type="text/html" id="stateTpl">
						<input type="checkbox" name="state" lay-skin="switch" disabled lay-text="开启|关闭" {{ d.state == 1 ? 'checked' : '' }}>
					</script>
					<script type="text/html" id="barDemo">
						<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="views/datagrid2/one.html" topMode="readonly" topWidth="800px" topHeight="600px" topTitle="查看demo" inputs="id:">查看</a>
		 				<a class="layui-btn layui-btn-xs layui-btn-blue" lay-event="top" topUrl="views/datagrid2/one.html" topMode="edit" topWidth="800px" topHeight="600px" topTitle="编辑demo" inputs="id:">编辑</a>
		  			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" url="/servlet/DEMO1003" isConfirm="1" confirmMsg="是否确定删除当前记录？" inputs="id:">删除</a>
					</script>


				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>

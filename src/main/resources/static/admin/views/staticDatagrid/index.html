									        <option value="c">功能号实现类</option>
									        <option value="s">service实现类</option>
									        <option value="m">mapper实现类</option>
									      </select>
									</div>
								</div>
								<div class="layui-inline">
									<div class="layui-input-inline">

									</div>
								</div>
							</div>
						</form>
					</div>
					<div>
	        	<button class="layui-btn layui-btn-blue" function="top" topUrl="views/staticDatagrid/add.html" topMode="add" topWidth="800px" topHeight="610px" topTitle="新增功能号信息">

						</button>
						<button class="layui-btn layui-btn-blue" function="refresh">

						</button>
		      </div>
					<table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" url="/servlet/DEMO1010" isPage="1" defaultForm="query_form"></table>

					 <div class="fsDatagridCols">
						 <p type="numbers" title="#" rowspan="2"/>
						 <p checkbox="true" rowspan="2"/>
							 <p field="funcType" title="类型" width="150" templet="#typeTpl" rowspan="2"/>
							 <p align="center" title="功能号信息" colspan="3"/>
							 <p field="state" title="状态" width="100" templet="#stateTpl" rowspan="2"/>
							 <p field="createdTime" title="创建时间" width="180" rowspan="2"/>
							 <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="150" rowspan="2"/>

							 <p type="br"/>

							 <p field="funcNo" title="功能号" width="100" sort="true"/>
							 <p field="funcName" title="名称" width="200"/>

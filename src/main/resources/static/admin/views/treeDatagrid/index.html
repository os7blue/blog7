		         		<div class="layui-col-md12">

		         			<ul id="treeDemo" class="ztree fsTree" method="get" isRoot="1" url="/servlet/DEMO1019" clickCallbackId="fsDatagrid" clickCallbackInputs="menuId:$id" treeIdKey="id" treePIdKey="pId" treeName="name" ></ul>

		         			<div class="fsTreeRightMenu">
		         				<p function="refresh" icon="refresh" name="刷新"></p>
		         				<p function="top" icon="add" name="新增" fs:authorize="" topUrl="views/treeDatagrid/add.html" topWidth="700px" topHeight="460px" topTitle="新增菜单信息" inputs="parentId:$id"></p>
		         				<p function="top" icon="edit" name="编辑" fs:authorize="" topUrl="views/treeDatagrid/edit.html" topWidth="700px" topHeight="460px" topTitle="编辑菜单信息" inputs="menuId:$id" disabledType="rootNode"></p>
		         				<p function="submit" icon="del" name="删除" fs:authorize="" method="get"  url="/servlet/DEMO1023" isConfirm="1" confirmMsg="是否确定删除？" inputs="menuId:$id" disabledType="parent|rootNode"></p>
		         			</div>
		         		</div>
		         	</div>
			  	 </div>
					</div>
				</div>

			<div class="layui-card">
    		<div class="layui-card-header"><i title="点击收缩" class="layui-icon layui-icon-shrink-right fsShrink" clickEventElem="#refresh"></i> 功能列表</div>
    		<div class="layui-card-body">
					<div id="table_buttion_div">
						<form id="query_form" style="display: none;">
							<input type="text" id="menuId" name="menuId" value="0"/>

						<button class="layui-btn layui-btn-sm layui-btn-blue" function="top" topUrl="views/treeDatagrid/addFunc.html" selectTreeId="menuId" topWidth="700px" topHeight="350px" topTitle="新增功能号信息" inputs="menuId:#menuId">

						</button>
						<button class="layui-btn layui-btn-sm layui-btn-blue" function="refresh"  id="refresh" selectTreeId="menuId">
							<i class="layui-icon">&#xe666;</i>刷新
						</button>
					</div>

					<table id="fsDatagrid" class="fsDatagrid" lay-filter="fsDatagrid" url="/servlet/DEMO1024" isLoad="0" isPage="0" defaultForm="query_form" height="full-130">
					</table>

					<div class="fsDatagridCols">
						<p type="numbers" title="#"/>
						<p checkbox="true"/>
				    <p field="name" title="名称" width="200" sort="true"/>
				    <p field="linkUrl" title="访问地址" width="300"/>
				    <p field="funcs" title="功能号" width="200"/>
				    <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="150"/>
					</div>

					<script type="text/html" id="barDemo">
						<a id="edit" class="layui-btn layui-btn-xs layui-btn-blue" lay-event="top" topUrl="views/treeDatagrid/editFunc.html" topWidth="700px" topHeight="350px" isSelect="1" topTitle="编辑功能号信息" inputs="id:">编辑</a>
  					<a id="del" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" isConfirm="1" url="/servlet/DEMO1028" inputs="id:">删除</a>

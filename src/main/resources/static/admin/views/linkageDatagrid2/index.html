<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link href="../../plugins/pace/themes/pink/pace-theme-flash.css" rel="stylesheet"/>
	<script src="../../plugins/pace/pace.min.js"></script>
	<link href="../../plugins/contextMenu/jquery.contextMenu.min.css" rel="stylesheet"/>
	<link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="../../plugins/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css"/>
	<link href="../../plugins/toastr/toastr.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/encrypt/jsencrypt.min.js"></script>
	<script src="../../plugins/contextMenu/jquery.contextMenu.min.js"></script>
	<script type="text/javascript" src="../../plugins/ztree/js/jquery.ztree.all.min.js"></script>
	<script src="../../plugins/toastr/toastr.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/fs.css?v=2.0.0" media="all"/>
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=2.0.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=2.0.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=2.0.0"></script>
</head>
<body class="layui-view-body">
  <div class="layui-content">
  <div class="layui-row layui-col-space10">
  	 <div class="layui-col-md12">
			<div class="layui-card">
  	 	<div class="layui-card-body">
	  	 	<div class="layui-form-query">
				<form class="layui-form" id="query_form">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-mid">功能号：</label>
							<div class="layui-input-inline" style="width: 100px;">
								<input type="text" name="funcNo" autocomplete="off" class="layui-input"/>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-mid">名称：</label>
							<div class="layui-input-inline" style="width: 150px;">
								<input type="text" name="funcName" autocomplete="off" class="layui-input"/>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-mid">类型：</label>
							<div class="layui-input-inline" style="width: 150px;">
								<select name="funcType" lay-verify="required">
							        <option value="">--请选择--</option>
							        <option value="c">功能号实现类</option>
							        <option value="s">service实现类</option>
							        <option value="m">mapper实现类</option>
							      </select>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<button class="layui-btn layui-btn-blue" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div>
      	<button class="layui-btn layui-btn-blue" function="top" topUrl="views/complexDatagrid/add.html" topWidth="700px" topHeight="450px" topTitle="新增功能号信息">
		 		  <i class="layui-icon">&#xe654;</i>新增
		 		</button>
		 		<button class="layui-btn layui-btn-blue" function="refresh">
		 		  <i class="layui-icon">&#xe666;</i>刷新
		 		</button>
       </div>
			 <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" clickRenderTable="fsDatagrid2" clickRenderTableInputs="funcId:$id" isLoad="1" defaultForm="query_form" url="/servlet/DEMO1010" isPage="1" height="260"></table>

				<div class="fsDatagridCols">
					<p type="numbers" title="#"/>
						<p field="funcNo" title="功能号" width="100" sort="true"/>
						<p field="funcName" title="名称" width="200"/>
						<p field="funcType" title="类型" width="150" templet="#typeTpl"/>
						<p field="state" title="状态" width="100" templet="#stateTpl"/>
						<p field="resource" title="资源信息" width="300"/>
						<p field="createdTime" title="创建时间" width="180"/>
						<p fixed="right" align="center" toolbar="#barDemo" title="操作" width="150"/>
				</div>

				<script type="text/html" id="typeTpl">
					{{#  if(d.funcType == 'c'){ }}
								功能号实现类
				{{# } else if(d.funcType == 's'){ }}
					service实现类
				{{# } else if(d.funcType == 'm'){ }}
					mapper实现类
				{{#  } }}
				</script>
				<script type="text/html" id="stateTpl">
					{{#  if(d.state == 0){ }}
							<span style="color: #c2c2c2">关闭</span>
				{{# } else if(d.state == 1){ }}
					<span style="color: #5FB878">启用</span>
				{{# } else if(d.state == 2){ }}
					<span style="color: #FF5722;">作废</span>
				{{#  } }}
				</script>
				<script type="text/html" id="barDemo">
				 <a class="layui-btn layui-btn-xs layui-btn-blue" lay-event="top" topUrl="views/complexDatagrid/edit.html" topWidth="700px" topHeight="450px" topTitle="编辑功能号信息" inputs="id:">编辑</a>
				</script>
		</div>
	</div>
  </div>
	 <div class="layui-col-md12">
		 <div class="layui-card">
  	 	<div class="layui-card-body">
  	 	<div class="layui-form-query">
			<form class="layui-form" id="query_form2">
				<div class="layui-form-item">
					<input type="hidden" id="funcId" name="funcId" autocomplete="off" class="layui-input"/>
					<div class="layui-inline">
						<label class="layui-form-mid">参数：</label>
						<div class="layui-input-inline" style="width: 150px;">
							<input type="text" name="attribute" autocomplete="off" class="layui-input"/>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-mid">名称：</label>
						<div class="layui-input-inline" style="width: 150px;">
							<input type="text" name="name" autocomplete="off" class="layui-input"/>
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<button class="layui-btn layui-btn-sm layui-btn-blue" type="button" function="query" tableId="fsDatagrid2"><i class="layui-icon">&#xe615;</i>查询</button>
						</div>
					</div>
				</div>
			</form>
			</div>
			<div id="table_buttion_div">
	    	<button class="layui-btn layui-btn-sm layui-btn-blue" function="top" tableId="fsDatagrid2" topUrl="views/complexDatagrid/addParam.html" topWidth="700px" topHeight="450px" isMaxWindow="" topTitle="新增参数" inputs="funcId:#funcId">
			  <i class="layui-icon">&#xe654;</i>新增
			</button>
			<button class="layui-btn layui-btn-sm layui-btn-blue" function="refresh" tableId="fsDatagrid2">
			  <i class="layui-icon">&#xe666;</i>刷新
			</button>
    	</div>
			<table id="fsDatagrid2" class="fsDatagrid" lay-filter="fsDatagrid2" url="/servlet/DEMO1014" isLoad="0" defaultForm="query_form2" height="260" isPage="0">
			</table>

			<div class="fsDatagridCols">
				<p type="numbers" title="#"/>
		    <p field="attribute" title="参数" width="100" sort="true"/>
		    <p field="name" title="名称" width="150"/>
		    <p field="notEmpty" title="必输" width="80" templet="#notEmptyTpl"/>
		    <p field="verifyType" title="验证类型" width="100"/>
		    <p field="value" title="值" width="100"/>
		    <p field="defaultValue" title="默认值" width="100"/>
		    <p field="minLength" title="最小长度" width="100"/>
		    <p field="maxLength" title="最大长度" width="100"/>
		    <p fixed="right" align="center" toolbar="#barDemo2" title="操作" width="150"/>
			</div>

			<script type="text/html" id="notEmptyTpl">
	  			{{#  if(d.notEmpty == '1'){ }}
	  			    <span style="color: #FF5722">是</span>
				{{# } else{ }}
					<span style="color: #c2c2c2">否</span>
	 			{{#  } }}
			</script>
			<script type="text/html" id="barDemo2">
				<a class="layui-btn layui-btn-xs layui-btn-blue" lay-event="top" topUrl="views/complexDatagrid/editParam.html" topWidth="700px" topHeight="510px" topTitle="编辑参数" inputs="id:">编辑</a>
	 			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" isConfirm="1" url="/servlet/DEMO1018" inputs="id:">删除</a>
			</script>
			</div>
		</div>
  	 </div>

  </div>
</div>

</body>
</html>

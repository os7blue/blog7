<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="./plugins/layui/css/layui.css" media="all"/>
  <link rel="stylesheet" href="./css/login.css">
  <script type="text/javascript" src="./plugins/layui/layui.js"></script>
</head>
<body>
<div class="login-back"></div>
	<div class="layui-container">
		<div class="logo"><img src="images/logo.png"  width="50" height="50"></div>
		<div class="logo-title">wueasy信息化管理系统</div>
		<div class="logo-txt">wueasy supply information management system</div>
		<div class="layui-row login-box">
		    <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
		      	<div class="login-img"><img src="images/login-left.png"></div>
		    </div>
		    <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
		      	<div class="login-tt">账户登录</div>
		      	<div class="login-form">
		      		<input type="text" placeholder="请输入用户名" class="layui-input login01">
		      		<input type="text" placeholder="请输入密码" class="layui-input login02">
		      		<div class="relative">
		      			<input type="password" placeholder="请输入验证码" class="layui-input login03">
		      			<div class="yzm"><img src="images/yzm.png"></div>
		      		</div>
		      		<button type="button" class="layui-btn login-btn">登录</button>
		      	</div>
		    </div>
		</div>
	</div>
</body>
</html>
